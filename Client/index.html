<html>

<head>
  <title>Twitter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class=center1>
      <h1 style:>Twitter Clone</h1>
    </div>
  </div>
  <br/>
  <section class="row" id="loginPage">
    <div style="height:5em;" class="center">
      <input type="text" placeholder="User Name" id="usernameInput" style="height:2.5em"> 
      &nbsp;
      <button id="loginBtn" type="button" class="btn btn-default">Login</button>
      &nbsp;
      <button id="registerBtn" type="button" class="btn btn-default">Register</button>
    </div>
  </section>



  <section class="row" id="profilePage">
    
    <div class="center2" style="height:5em;">
      <textarea placeholder="Tweet" id="tweetTextarea" cols="50" rows="2"></textarea><br/><br/>
      <textarea type="text" placeholder="Mentions" id="mentionsInput" cols="50" rows="1"></textarea><br/><br/>
      <textarea type="text" placeholder="Hashtags" id="hashtagsInput" cols="50" rows="1"></textarea><br/><br/>
      <button id="tweetBtn" type="button" class="btn btn-default" style="background-color: rgb(29, 161, 242);">Tweet</button><br/><br/>

      <h5>Subscribe Here!!</h5>
      <input type="text" placeholder="Subscribe" id="subInput" style="height:2.5em;">&nbsp;
      <button id="subBtn" type="button" class="btn btn-default">Subscribe</button><br/>
      <br/>


      <h2><span id="userHead"> </span><button id="logoutBtn" type="button" class="btn btn-default">Logout</button></h2>
    <div class="col-md-6" style="height:5em;" id="TweetsList"></div>
    <div class="col-md-12" id="tweetArea">
    
    </div>
  </section>
</body>

</html>
