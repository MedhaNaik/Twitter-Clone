<html>

<head>
  <title>Twitter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class=center1>
      <h1 style:>Twitter Clone</h1>
    </div>
  </div>
  <br/>
  <section class="row" id="loginPage">
    <div style="height:5em;" class="center">
      <input type="text" placeholder="User Name" id="username" style="height:2.2em"> 
      &nbsp;
      <input type="password" placeholder="password" id="password" style="height:2.2em"> 
      <br/>
      <br/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button id="login" type="button" class="btn btn-default">Login</button>
      &nbsp;
      &nbsp;
      <button id="register" type="button" class="btn btn-default">Register</button>
    </div>
  </section>


  <div class="container" id = "profilePage" style="margin-top: 120px;">
    <div class="row">
      <div class="col-md-4">
        <h3>Feed</h3>
        <div style="height:5em;" id="TweetFeed"></div>
        <div id="tweetArea"></div>
      </div>

      <div class="col-md-5">
        <h3>Home Page</h3><br/>
        <textarea placeholder="Tweet" id="tweet" cols="50" rows="2"></textarea><br/><br/>
        <textarea type="text" placeholder="Mentions" id="mentions" cols="50" rows="1"></textarea><br/><br/>
        <textarea type="text" placeholder="hashtags" id="hashtags" cols="50" rows="1"></textarea><br/><br/>
        <button id="tweetButton" type="button" class="btn btn-default" style="background-color: rgb(29, 161, 242);color: white;width:375;">Tweet</button><br/><br/>
  
        <h5>Subscribe to User or Hashtag</h5>
        <input type="text" placeholder="Subscribe" id="subscribeText" style="height:2.3em;width: 200;">&nbsp;
        <button id="subscribeButton" type="button" class="btn btn-default"style="width: 165;">Subscribe</button><br/>
        <br/>
  
  
        <h2><span id="userHead"> </span><button id="logoutButton" type="button" class="btn btn-default">Logout</button></h2>
      </div>
      <div class="col-md-3">
        <h3>Search </h3><br/>
        <input type="text" placeholder="Search hashtag or user" id="search" style="height:2.2em"> 
        &nbsp;&nbsp;
        <button id="searchButton" type="button" class="btn btn-default">Search</button>
        <div id = "searchResult"></div>

      </div>
    </div>
  </div>

  </div>

</body>
</html>
